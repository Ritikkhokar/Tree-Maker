    <script>
        class HTTPCall {

            async post(url, data) {
                // const dotenv = require('dotenv');
                // dotenv.config();
                // const OPENAI_API_KEY = process.env.OPENAI_API_KEY; // Ensure this is in your .env file

                // Awaiting for fetch response and  
                // defining method, headers and body   
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json',
                        'Authorization': `Bearer `
                    },
                    body: JSON.stringify(data)
                });

                // Awaiting response.json() 
                const resData = await response.json();
                const content = resData.choices[0].message.content;

                document.getElementById('chat-window').innerText = content;


                // Returning result data 
                return resData;
            }
        }
        function sendMessage() {
            const http = new HTTPCall;

            // Data for post request 
            let input = document.getElementById('user-input').value;
            let query = "Using the elements:" + document.getElementById('array-input').value
                + "apply" + document.getElementById('visual-title').innerHTML
                + "algorith and answer the follwing question accordingly" + input;
            console.log(query);
            const data = {
                "model": "gpt-4o",
                "messages": [{ "role": "user", "content": query }],
                "temperature": 0.7
            };

            // POST request example
            http.post('https://api.openai.com/v1/chat/completions', data)

                // Resolving promise for response data 
                .then(data => console.log(data))

                // Resolving promise for error 
                .catch(err => console.log(err));
        }
